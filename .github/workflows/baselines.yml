name: Run Free Baselines

on:
  workflow_dispatch:
    inputs:
      split:
        description: 'Benchmark split to evaluate'
        required: false
        default: 'dev_public'
        type: choice
        options:
          - dev_public
          - test_public
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6am UTC

jobs:
  baseline:
    name: Evaluate ${{ matrix.baseline }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - baseline: doi_only
            max_entries: 0       # fast — evaluate all
            precomputed: false
          - baseline: bibtexupdater
            precomputed: true    # rate-limited — use pre-computed results
          - baseline: harc
            precomputed: true    # rate-limited — use pre-computed results
          - baseline: verify_citations
            max_entries: 50      # API-dependent — stratified sample
            precomputed: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # --- Live evaluation path ---
      - name: Install dependencies (live)
        if: matrix.precomputed == false
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[baselines]"
          pipx install bibtex-updater
          pipx install harcx
          pipx install git+https://github.com/vishakhpk/verify_citations.git

      - name: Run baseline evaluation (live)
        if: matrix.precomputed == false
        run: |
          python -m hallmark.cli evaluate \
            --split ${{ inputs.split || 'dev_public' }} \
            --baseline ${{ matrix.baseline }} \
            --max-entries ${{ matrix.max_entries }} \
            --output results/${{ matrix.baseline }}_${{ inputs.split || 'dev_public' }}.json

      # --- Pre-computed validation path ---
      - name: Install dependencies (precomputed)
        if: matrix.precomputed == true
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate and copy pre-computed results
        if: matrix.precomputed == true
        run: |
          python -m hallmark.cli validate-results \
            --results-dir data/v1.0/baseline_results \
            --metadata data/v1.0/metadata.json \
            --strict
          mkdir -p results
          cp data/v1.0/baseline_results/${{ matrix.baseline }}_${{ inputs.split || 'dev_public' }}.json \
            results/ 2>/dev/null || echo "No pre-computed result for ${{ matrix.baseline }} on ${{ inputs.split || 'dev_public' }}"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.baseline }}
          path: results/${{ matrix.baseline }}_${{ inputs.split || 'dev_public' }}.json
          if-no-files-found: warn

  aggregate:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: baseline
    if: always()
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[baselines]"

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: results-*
          path: results/
          merge-multiple: true

      - name: Generate leaderboard
        run: |
          python -m hallmark.cli leaderboard \
            --split ${{ inputs.split || 'dev_public' }} \
            --results-dir results/

      - name: Append to history log
        run: |
          python -m hallmark.cli history-append \
            --results-dir results/ \
            --output results/history.jsonl

      - name: Commit history update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/history.jsonl
          git diff --cached --quiet || git commit -m "chore: update baseline history log [skip ci]"
          git push

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: combined-results
          path: results/
          if-no-files-found: warn
