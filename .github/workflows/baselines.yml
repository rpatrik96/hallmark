name: Run Free Baselines

on:
  workflow_dispatch:
    inputs:
      split:
        description: 'Benchmark split to evaluate'
        required: false
        default: 'dev_public'
        type: choice
        options:
          - dev_public
          - test_public
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6am UTC

jobs:
  baseline:
    name: Evaluate ${{ matrix.baseline }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        baseline: [doi_only, bibtexupdater, harc, verify_citations]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[baselines]"
          pip install bibtex-updater
          pipx install harcx
          pip install git+https://github.com/vishakhpk/verify_citations.git

      - name: Run baseline evaluation
        run: |
          python -m hallmark.cli evaluate \
            --split ${{ inputs.split || 'dev_public' }} \
            --baseline ${{ matrix.baseline }} \
            --output results/${{ matrix.baseline }}_${{ inputs.split || 'dev_public' }}.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.baseline }}
          path: results/
          if-no-files-found: warn

  aggregate:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: baseline
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[baselines]"

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: results-*
          path: results/
          merge-multiple: true

      - name: Generate leaderboard
        run: |
          python -m hallmark.cli leaderboard \
            --split ${{ inputs.split || 'dev_public' }} \
            --results-dir results/

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: combined-results
          path: results/
          if-no-files-found: warn
